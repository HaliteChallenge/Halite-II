<!DOCTYPE html>
<html>

<head>
	<title>Halite4</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="backend.js"></script>
	<script src="app.js"></script>

	<script type="text/javascript">
		if(getSession() != null) {
			goToDashboard();
		}
		
		$(document).ready(function() {
			$("#submit").click(function() {
				var username = $("input:text[name=username]").val();
				var password = $("input:password[name=password]").val();

			    if(putUsernamePasswordDatabase(username, password, false) == true) {
			    	putUsernamePasswordSession(username, password, true);

					goToDashboard();
				} else {
					$("#message").text("That username is already taken");
				}
			});
		});
	</script>	
</head>

<body>
	<h1>Sign Up</h1>

	<p id="message"></p>
	
	<input type="text" name="username" value="">
	<br>
	<input type="password" name="password" value="">
	<br>
	<button id="submit">Submit</button>
</body>

</html>
