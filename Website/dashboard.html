<!DOCTYPE html>
<html>

<head>
	<title>Halite4</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="backend.js"></script>
	<script src="app.js"></script>

	<script type="text/javascript">
		var credentials = getSession();
		if(credentials == null) {
			goToHomepage();
		}

		console.log(credentials)

		$(document).ready(function() {
			// Set the welcome text to include the user's name
			$("#welcome").text("Welcome " + credentials.username + "!");

			
			$("#signOut").click(function() {
				destroySession(true);
				goToHomepage();
			});

			$("#uploadBot").click(function() {
				$("#uploadBotForm").find("input[name='userID']").val(credentials.userID+"")
				putBotFiles("uploadBotForm");
				$("#welcome").text("Uploaded!");
			})
		});
	</script>
</head>

<body>
	<h1>Halite</h1>
	
	<p id="welcome">Welcome!</p>
	<a href="#" id="signOut">Sign out</a>
	<hr>

	<h3>Rankings</h3>
	<p>You rank __ out of __. <a href="#">Full Rankings</a></p>

	<h3>Update Bot</h3>
	<form enctype="multipart/form-data" id="uploadBotForm">
   		Bot Code:<br>
   		<input type="hidden" name="userID" value="">
    	<input name="files[]" type="file" multiple="multiple"><br>
    	<input type="button" value="Update Bot" id="uploadBot">
	</form>

</body>

</html>
